apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-store
spec:
  replicas: 1
  revisionHistoryLimit: 6
  selector:
    matchLabels:
      app: pet-store
  template:
    metadata:
      labels:
        app: pet-store
    spec:
      containers:
        - image: docker.io/pashacodefresh/pet-store:06e207530f1212d98d86c6f98c0df865f70b519b
          name: pet-store
          ports:
            - containerPort: 3001
