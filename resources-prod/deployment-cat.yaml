apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-store
spec:
  replicas: 1
  revisionHistoryLimit: 6
  selector:
    matchLabels:
      app: cat-store
  template:
    metadata:
      labels:
        app: cat-store
    spec:
      containers:
        - image: docker.io/pashacodefresh/pet-store:e8e581d49b8690b2b47dfc8ee7bcf6c910419490
          name: cat-store
          ports:
            - containerPort: 3001
