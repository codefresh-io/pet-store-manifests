apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-store
spec:
  replicas: 1
  revisionHistoryLimit: 6
  selector:
    matchLabels:
      app: cat-store
  template:
    metadata:
      labels:
        app: cat-store
    spec:
      containers:
        - image: docker.io/pashacodefresh/pet-store:64cad41c96f0df409679147d26bd49ffd52f3807
          name: cat-store
          ports:
            - containerPort: 3001
