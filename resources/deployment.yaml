apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-store
spec:
  replicas: 1
  revisionHistoryLimit: 6
  selector:
    matchLabels:
      app: pet-store
  template:
    metadata:
      labels:
        app: pet-store
    spec:
      containers:
        - image: docker.io/pashacodefresh/pet-store:a0919449c7b5b04d0d5f9751fa55e3242cb097f0
          name: pet-store
          ports:
            - containerPort: 3001
